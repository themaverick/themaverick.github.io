<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Blog</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-mathjax3/dist/markdown-it-mathjax3.min.js" defer></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']],
        packages: ['base', 'ams', 'noerrors', 'noundefined']
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 id="blog-title">Blog</h1>

    <ul id="post-list"></ul>

    <button id="back-button" style="display: none;" class="button">‚Üê Back to Blog List</button>

    <article id="post-content" class="markdown-body" style="display: none;"></article>
  </div>
</body>
</html>
